<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Music Maker</title>
        <meta charset="utf-8">
        <link href="css/style.css" rel="stylesheet" />
        <script type="module" src="js/scripts.js" defer></script>
        <script src="libraries/interface.min.js"></script>
        <script type="text/javascript" src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    </head>

    <body>
        <div>
            <h1>Music Maker</h1>
        </div>
        <div id="notePanel", class='interfacePanel'></div>
        <div class="controlPanel">
            <button type="button" id="startButton">Start</button>
            <button type="button" id="stopButton">Stop</button>
        </div>
        <div class="controlPanel">
            <button type="button" id="clearButton">Clear</button>
        </div>
        <div class="controlPanel">
            <label for="speedInput">Beats Per Second</label>
            <input type="number" id="speedInput" value="2" min="0.5" max="12" step="0.5">
        </div>
        <div class="controlPanel">
            <label for="gainInput"><p>Gain (Volume)</p></label>
            <input type="range" id="gainInput" value="0.25" min="0" max="0.5" step="0.01">
        </div>
        <div class="controlPanel">
            <label for="waveTypes">Select Audio Wave Type:</label>
            <select id="waveTypes" name="waveTypes">
                <option value="sine">Sine</option>
                <option value="square">Square</option>
                <option value="sawtooth">Sawtooth</option>
                <option value="triangle">Triangle</option>
            </select>
        </div>
    </body>
</html>
